<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skew It Up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="diagonal__box">
      <div class="header__content">
        <h1 class="header__title animate__pop__in">Tong Cocuzza</h1>
        <p class="header__description animate__pop__in">A Web Developer</p> 
      </div>
        <a href="#" class="header__button animate__pop__in">Say Hi!</a>
    </div>
    <div class="section__content">
      <h2 class="section__title">Section Content</h2>
      <p class="section__detail">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora
        dolores, illum dolorum earum quam doloribus sit quod nulla odit tempore
        molestias! Molestiae autem voluptatem recusandae dolor architecto ad
        ipsam necessitatibus!
      </p>
    </div>
    <div class="texture">
    <svg width="1100%" height="100%">

      <filter id='roughpaper' x='0%' y='0%' width='100%' height="100%">
  
          <feTurbulence type="fractalNoise" baseFrequency='0.04' result='noise' numOctaves="5" />
  
          <feDiffuseLighting in='noise' lighting-color='white' surfaceScale='2'>
              <feDistantLight azimuth='35' elevation='60' />
  </feDiffuseLighting>
  
  </filter>
  
      <rect x="0" y="0" width="100%" height="100%" filter="url(#roughpaper)" fill="none">
  </svg>
</div>
  </body>
